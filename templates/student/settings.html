<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    {% include 'include/bootstrap/css.html' %}
    {% include 'include/fontawesome/css.html' %}
    <title>选课系统 | 学生</title>
</head>
<body>
{% include 'student/include/navbar.html' %}
<div class="container-fluid">
    <form method="POST" class="mt-5 mx-auto" style="max-width: 500px;">
        {% csrf_token %}
        <div class="form-group">
            <label for="password">当前密码</label>
            <input type="password" name="password" class="form-control" id="password">
        </div>
        <div class="form-group">
            <label for="newPassword1">新密码</label>
            <input type="password" name="newPassword1" class="form-control" id="newPassword1">
        </div>
        <div class="form-group">
            <label for="newPassword2">确认密码</label>
            <input type="password" name="newPassword2" class="form-control" id="newPassword2">
        </div>
        <button type="submit" class="btn btn-block btn-primary">修改</button>
    </form>
</div>
{% include 'include/bootstrap/js.html' %}
</body>
</html>
