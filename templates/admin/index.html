<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    {% include 'include/bootstrap/css.html' %}
    {% include 'include/fontawesome/css.html' %}
    <title>选课系统 | 管理员</title>
</head>
<body>
{% include 'admin/include/navbar.html' %}
<div class="container-fluid mt-5">
    <div class="row text-white mx-3">
        <div class="card col mx-3 bg-info">
            <div class="card-body">
                <h5 class="card-title">{{ teacher_count }}</h5>
                <p class="card-text">教师数量</p>
            </div>
            <div class="card-footer bg-info text-center">
                <a class="card-link text-white" href="{% url 'admin_teacher' %}">教师管理</a>
            </div>
        </div>
        <div class="card col mx-3 bg-warning">
            <div class="card-body">
                <h5 class="card-title">{{ course_count }}</h5>
                <p class="card-text">课程数量</p>
            </div>
            <div class="card-footer bg-warning text-center">
                <a class="card-link text-white" href="{% url 'admin_course' %}">课程管理</a>
            </div>
        </div>
        <div class="card col mx-3 bg-success">
            <div class="card-body">
                <h5 class="card-title">{{ student_count }}</h5>
                <p class="card-text">学生数量</p>
            </div>
            <div class="card-footer bg-success text-center">
                <a class="card-link text-white" href="{% url 'admin_student' %}">学生管理</a>
            </div>
        </div>
    </div>
</div>
{% include 'include/bootstrap/js.html' %}
</body>
</html>
